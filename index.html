<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="settings">
        Study session minutes
        <input id="timeInputField" type="number">
        <button id="startButton">Start</button>
        <button id="continueButton">Continue</button>
        <button id="stopButton">Stop</button>
    </section>
    

    <section id="timer">
        Timer
        <span id="timeLeftField">
            <span id="minutesTensField">0</span>
            <span id="minutesOnesField">0</span>
            :
            <span id="secondsTensField">0</span>
            <span id="secondsOnesField">0</span>
        </span>
    </section>
    <script src="script.js"></script>
</body>
</html>
