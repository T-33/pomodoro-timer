<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <section id="settings">
        Study session minutes
        <input id="timeInputField" type="number">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </section>
    

    <section id="timer">
        <div id="timeLeftField">
            <div id="minutesTensField">0</div>
            <div id="minutesOnesField">0</div>
            :
            <div id="secondsTensField">0</div>
            <div id="secondsOnesField">0</div>
        </span>
    </section>
    <script src="script.js"></script>
</body>
</html>
